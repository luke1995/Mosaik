function makeMosaic(root,rows,columns) {
    var element=document.getElementById(root);
    var id;
    mosaic.rows    = rows;
    mosaic.columns = columns;
    var count = 0;
    for(var y=0; y< rows; y++) {
	for(var x=0; x< columns; x++) {
	    var id = 'i'+count;
	    count++;

	    var ie = document.createElement('img');
	    ie.setAttribute('id',id);
	    ie.setAttribute('src', 'images/black.jpg');
	    element.appendChild(ie);
	}
	var br = document.createElement('br');
	element.appendChild(br);
    }
    mosaic.all     = count;
}
